{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Procurement</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Delete Procurement: {{ procurement.name }}</h1>
    <p>Are you sure you want to delete this procurement?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'admin_dashboard' %}">Cancel</a>
    </form>
</body>
</html>
