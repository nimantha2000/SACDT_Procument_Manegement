{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>View Procurement</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    

</head>
<body>
    <h1>{{ procurement.name }}</h1>
    <p>{{ procurement.description }}</p>
    <h2>Steps</h2>
    <ul>
        {% for step in steps %}
        <li>{{ step.name }}: <a href="{{ step.file.url }}">Download</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'continue_step' procurement.id procurement.current_step|add:1 %}">Continue to {{ procurement.current_step|add:1 }}</a>
</body>
</html>
